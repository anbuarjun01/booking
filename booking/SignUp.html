<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    
    <style>
        body{background-image: url(signup.jpg); background-size:35cm;}
        table{width: 8cm;height: 10cm;background-color:darkgray; border-radius:0.5cm;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <label>First Name</label>
            </td>
            <td>
                <input type="text" name="FirstName">
            </td>
        </tr>
        <tr>
            <td>
                <label>Last Name</label>
            </td>
            <td>
                <input type="text" name="LastName">
            </td>
        </tr>
        <tr>
            <td>
                <label>Phone Number</label>
            </td>
            <td>
                <input type="text" name="PhNumber" placeholder="Enter Number">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
            </td>
            <td>
                <input type="email" name="Email" placeholder="Eg: arjun01@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password" name="Password" placeholder="Enter Password">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="F:\html\booking.html\login.html"><button>SignUp</button></a>
            </td>
        </tr>
    </table>
</body>
</html>
